<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #quoteDisplay {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      min-height: 50px;
      background-color: #f9f9f9;
    }
    .quote-text { font-size: 1.2em; font-style: italic; }
    .quote-category { color: #555; margin-top: 10px; display: block; }
    .add-quote-form {
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 20px;
      background-color: #eee;
    }
    .add-quote-form input, .add-quote-form button, 
    .data-management button, .data-management input,
    .filter-section select, .filter-section button {
      margin-right: 10px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <<div class="filter-section">
    <label for="categoryFilter">Filter Quotes by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      </select>
    <button id="newQuote">Show Random Quote from Filtered</button>
  </div>
  <hr>

  <div id="quoteDisplay">
    <p>Loading quotes...</p>
  </div>
  
  <hr>

  <h2>Add New Quote</h2>
  <div class="add-quote-form">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <h2>Data Management (JSON Import/Export)</h2>
  <div class="data-management">
    <button onclick="exportJsonFile()">Export Quotes to JSON</button>
    <label for="importFile">Import Quotes from JSON:</label>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <script src="script.js"></script>
</body>
</html>
